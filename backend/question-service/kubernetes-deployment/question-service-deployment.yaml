apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  namespace: peerprep-question-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: question-service
  template:
    metadata:
      labels:
        app: question-service
    spec:
      containers:
      - name: question-service
        image: asia-southeast1-docker.pkg.dev/cs3219-project-g22/peerprep-docker/question-service:v1
        ports:
          - containerPort: 8080
        envFrom:
        - configMapRef:
            name: question-service-configmap
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "700m"
            memory: "1Gi"