apiVersion: apps/v1
kind: Deployment
metadata:
  name: collab-service
  namespace: peerprep-collab-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collab-service
  template:
    metadata:
      labels:
        app: collab-service
    spec:
      containers:
      - name: collab-service
        image: asia-southeast1-docker.pkg.dev/cs3219-project-g22/peerprep-docker/collab-service:v1
        ports:
          - containerPort: 8081
        envFrom:
        - configMapRef:
            name: collab-service-config-pev6
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"