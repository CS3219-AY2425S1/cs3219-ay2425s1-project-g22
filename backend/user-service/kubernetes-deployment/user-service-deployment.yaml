apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: peerprep-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: cpauzi/user-service:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: user-service-configmap
            - secretRef:
                name: user-service-secret