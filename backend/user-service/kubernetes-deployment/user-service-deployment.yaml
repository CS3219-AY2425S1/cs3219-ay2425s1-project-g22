apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: peerprep-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: asia-southeast1-docker.pkg.dev/cs3219-project-g22/peerprep-docker/user-service:v1
        imagePullPolicy: Always
        ports:
          - containerPort: 3001
        envFrom:
        - configMapRef:
            name: user-service-configmap
        - secretRef:
            name: user-service-secret
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"